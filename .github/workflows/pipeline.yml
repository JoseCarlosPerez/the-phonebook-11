name: pipeline!

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: |
          cd ./thephonebook-API
          npm install
          cd ../thephonebook-WEB
          npm install
      - name: lint
        run: |
          cd  ./thephonebook-API
          npm run lint
      - name: build
        run: |
          cd ./thephonebook-API
          CI=false npm run build:ui
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "the-phonebook11"
          heroku_email: "josekarlos40@gmail.com"
          appdir: ./thephonebook-API
        env:
          PORT: 3001
          MONGODB_URI: ${{secrets.MONGODB_URI}}
  run-if-success:
    runs-on: ubuntu-latest
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@master
      - name: Notification success
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: info
          username: GitHub
          text: New version of Pokedex deployed.
          details: to https://the-phonebook11.herokuapp.com/
          webhookUrl: ${{ secrets.DISCORD_WEBHOOKURL  }}
  run-if-fail:
    runs-on: ubuntu-latest
    if: ${{ always() && (needs.simple_deployment_pipeline.result=='failure' || needs.tag_release.result=='failure') }}
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@master
      - name: Notification fail
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: error
          username: GitHub
          text: New version of Pokedex failed.
          details: bad commit to https://the-phonebook11.herokuapp.com/
          webhookUrl: ${{ secrets.DISCORD_WEBHOOKURL  }}
